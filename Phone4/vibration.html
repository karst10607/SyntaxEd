<!DOCTYPE html>
<html>
<head>
    <title>Cordova Showcase</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" href="css/showcase.css" />
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/vibration.js"></script>
</head>
<body>
    <div data-role="page" id="vibrationPage" data-theme="b">
        <div data-role="header" data-position="fixed">
            <a href="#" class="ui-btn-left" data-rel="back"><</a>
            <h1>Vibration</h1>
        </div>

        <div role="main" class="ui-content">
            <label for="time">Time (ms):</label>
            <input type="range" id="time" min="1" max="5000" value="1000">
            <br />
            <input id="vibrate" type="button" value="Vibrate">
            <input id="cancelVibration" type="button" value="Cancel" disabled>
        </div>

        <div data-role="footer" data-position="fixed">
            <a class="showHTMLButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/vibration.html">HTML</a>
            <a class="showJSButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/js/vibration.js">JS</a>
        </div>
    </div>
</body>
</html>
